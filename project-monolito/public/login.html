<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form id="loginForm">
        <input type="email" id="email" placeholder="email" required />
        <input type="password" id="password" placeholder="password" required />
        <button type="submit">Login</button>
    </form>

    <p>¿No tienes cuenta? <a href="/public/register.html">Regístrate</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {

            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                const err = await res.json().catch(()=>({ message: 'Error en login' }));
                alert('Login falló: ' + (err.message || JSON.stringify(err)));
                return;
            }


            const data = await res.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/public/tareas.html';

            });
    </script>
</body>
</html>
